<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Logos Gallery</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

     .back-button {
  display: block; /* بدل inline-block */
  margin: 20px auto 40px;
  padding: 10px 20px;
  background-color: #30302f;
  color: white;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  text-align: center;
  transition: background-color 0.3s;
  width: fit-content;
}

    .back-button:hover {
      background-color: #007bff;
    }
  </style>
</head>
